<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.0/axios.min.js"
			integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<link rel="stylesheet" href="./styles/css/style.css" />
		<title>2 Player Trivia</title>
	</head>
	<body>
		<!-- <div class="box">
			<div class="loader"></div>
		</div> -->
		<section class="start">
      <div class="start__container">
        <h1 class="header">2 Player Trivia</h1>
				<label class="label" for="category input-group-text">Choose a category: </label>
				<select id="start" class="select__wrapper input">
					<option selected class="select__option selected-option"
						value="food_and_drink"
						data-id="1" >
						Food and Drink
					</option>
					<option  class="select__option" value="movies" data-id="2">
						Movies
					</option>
					<option value="general_knowledge"
						class="select__option"
						data-id="3" >
						General Knowledge
					</option>
				</select>

				<label class="label" for="limit"> Number of rounds: </label>
				<input
					class="input__limit input"
					type="number"
					name="limit"
					min="1"
					max="10"
					value="1"
				/>

				<button class="start__button btn btn-primary">Start</button>
			</div>
		</section>

		<div class="trivia__board">
			<section class="trivia__card card-1"></section>

			<section class="trivia__card card-2"></section>
		</div>
		<footer class="info input-group">
			<div class="info__container card-style">
				<h3 class="info__message"></h3>
				<button class="info__button btn-primary btn">Next Question</button>
			</div>
		</footer>
		<script type="module" src="/scripts/app.js"></script>
	</body>
</html>
